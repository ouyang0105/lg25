<DIV class="box" id="register">
<H2>新用户注册</H2>
<DIV class="content">
<FORM  action="javascript:void(0);" method="post" id="form">
<DL>
  <DT>用户名：</DT>
  <DD><INPUT name="userName" class="input-text" id="userName" onblur="findUser(this.value)" type="text"/></DD>
  <DT>密码：</DT>
  <DD><INPUT name="passWord" class="input-text" id="password" type="password"/></DD>
  <DT>确认密码：</DT>
  <DD><INPUT name="confirmPassword" class="input-text" id="repass" type="password"/></DD>
  <DT></DT>
  <DD><INPUT name="submit" class="input-button" type="submit" value=""/></DD></DL></FORM>
<DIV class="error"></DIV>
<DIV class="error"></DIV></DIV></DIV>

<script src="js/jquery-1.8.3.min.js" ></script>
<script>
  $(function (){
     $(".input-button").click(function (){
       if(fkpd()&&password()){
          $.ajax({
            type: 'POST',
            dataType: 'JSON',
            data: $("#form").serialize(),
            async: false,
            url: 'insert_User',
            success:function(data) {
              if(data==false){
                alert("注册失败，请联系管理员。。。");
              }else if(data==true){
                alert("注册成功前往登录！！");
                window.location.href='login';
              }
            }
          })
       }
     });
  });

  function  password(){
    var pd=true;
    var repass=$("#repass").val();
    var password=$("#password").val();
    if(repass!=password){
      alert("两次输入密码不一致！！！");
      $("#password").val("");
      $("#repass").val("");
      pd=false;
    }
   return pd;
  }

  function fkpd(){
    var pd=true;
    $(".input-text").each(function(){
      if($(this).val()==null||$(this).val()==''){
        // alert($(this).val());
        var tx=$(this).parent().prev("dt").text();
        alert(tx+"不能为空！！！");
        pd=false;
        return pd;
      }
    });
    return pd;
  }

  function findUser(name){
  //  alert(name)
    $.ajax({
      type:'post',
      dataType:'json',
      data: {"username":name },
      async:false,
      url:'selectName',
      success:function(data) {
        if(data==true){
          alert("用户名已被占用，请换一个用户名注册");
          $("#userName").val("");
        }
      }
    })
  }
</script>
